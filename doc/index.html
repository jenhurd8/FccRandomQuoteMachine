
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Free Code Camp's Random Quote Generator</title>

<!-- CSS Files -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Random Quote Machine</h1>
				<h3>Do you want a Random Quote or a Chuck Norris joke?</h3>
				<hr>
			</div>

			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="quote-box">
						<p id="quote"></p>
						<p id="author"></p>
					</div>
					<ul class="list-inline">
						<li><a href="#" class="btn btn-default btn-lg get-quote"><i
								class="fa fa-quote-left fa-fw"></i>Get Quote</a></li>
						<li><a href="#" class="btn btn-default btn-lg share-quote"><i
								class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
					</ul>
					<br>
					<br>
					<p><b>CAUTION: These jokes are taken from <a href="http://www.icndb.com/api/">"http://www.icndb.com/api/"</a> and may not be appropriate for all audiences. ENTER AT YOUR OWN RISK!!!</b></p>
					<ul class="list-inline">
						<li><a href="#" class="btn btn-default btn-lg get-joke"><i
								class="fa fa-smile-o fa-fw"></i>Get Joke</a></li>
						<li><a href="#" class="btn btn-default btn-lg share-joke"><i
								class="fa fa-twitter fa-fw"></i>Share Joke</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>


</html>
